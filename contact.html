<html>

<head>
    <title>Contact | Indepublic</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content ="black" />
    <meta name="theme-color" content="#000" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link href="css/bootstrap3.min.css" rel="stylesheet">
    <link href="css/indp-commons.css" rel="stylesheet">
    <link href="css/extra.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</head>

<body>
    <div>        
        <div class="center-bg-image main">
            <div class="col-xs-12">
                <div>
                    <a href="/">
                        <img class="logo-mini" draggable="false" alt="logo.png" src="img/logo.png">
                    </a>
                </div>
                <ul class="menu-language nav navbar-nav">
                    <li><a href="#" onclick="toEnglish()"><span>English</span></a></li>
                    <li><a href="#" onclick="toHindi()"><span>हिंदी</span></a></li>
                </ul>
            </div>
            <div class="header-main col-xs-12 center">
                <div class="row">
                    <div>
                        <p>
                            <div class="title" id="mtitle">CONTACT</div>
                        </p>
                    </div>                       
                </div>
            </div>
        </div>

        <div class="center">
          <label id="mCallus" class="callUsLabel">Call us at 9999200758</label>
          <br>
          <label id="mSubmitQuery">Or submit your query below</label>
        </div>
          
        </div>

        <div class="row col-xs-12 elem center">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                <form>
                    <div class="group">
                      <input type="text" id="name" required="required" autocomplete="off" spellcheck="false" placeholder="Name" />
                    </div>
                    <div class="error-label error-label-name font-0-8 red align-left hide">
                        Please enter your name
                    </div>
                    <div class="group">
                      <input type="number" id="phone" required="required" autocomplete="off" spellcheck="false" placeholder="Phone" />
                    </div>
                    <div class="group">
                      <input type="text" id="email" required="required" autocomplete="off" spellcheck="false" placeholder="Email" />
                    </div>
                    <div class="error-label error-label-email font-0-8 red align-left hide">
                        Please check your email
                    </div>
                    <div class="group">
                      <textarea id="message" required="required" autocomplete="off" spellcheck="false" placeholder="Your message" ></textarea>
                    </div>
                    <div class="error-label error-label-message font-0-8 red align-left hide">
                        Please enter your message
                    </div>
                    <div class="group">
                        <button id="mSendMessage" class="indp-button" type="button" style="width: 50%;" onclick="submitMessage();">Send Message</button>
                        <img id="loader" class="hide" src="img/loader.svg" style="width: 50px;" />
                    </div>
                    <div class="error-label success-label-message font-1-3 hide green">
                        Thank you for your message. We will get back to you shortly!
                    </div> 
                    <div class="error-label error-label-message-main font-1-3 hide red">
                        Something went wrong. Please refresh the page and try again.
                    </div>                       
                  </form>
            </div>                
        </div>

        <div class="col-xs-12 dark center footer">
            <div class="col-xs-12">
                <div class="feature-heading" id="footer-heading">
                    INDEPUBLIC
                </div>
            </div>
            <div class="col-xs-12" align="center" style="padding-top: 5%;">
                <div>
                    <a href="https://www.facebook.com/indepublic" target="_blank">
                        <img src="img/facebook-logo.png"  class="social-icon">
                    </a>
                    <a href="https://twitter.com/indepublic" target="_blank">
                        <img src="img/twitter-logo.png"  class="social-icon">
                    </a>
                    <a href="https://www.instagram.com/indepublic" target="_blank">
                        <img src="img/instagram-logo.png"  class="social-icon">    
                    </a>
                </div>
            </div>
            <div class="col-xs-12" align="center" style="padding-top: 5%;">
                <span class="footer-links-desc"><a href="/" id="home-link">Home</a></span>
                <span class="footer-links-desc">|</span>
                <span class="footer-links-desc"><a href="about" id="about-link">About</a></span>
                <span class="footer-links-desc">|</span>
                <span class="footer-links-desc"><a href="contact" id="contact-link">Contact</a></span>
                <span class="footer-links-desc">|</span>
                <span class="footer-links-desc"><a href="privacy" id="privacy-link">Privacy</a></span>
            </div>
        </div>

    </div>
    <script src="js/common.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
